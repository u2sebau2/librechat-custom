services:
  api:
    image: u2sebau2/librechat-custom:latest
    # NOTA: Si sigues teniendo problemas de mapping, usa:
    # image: u2sebau2/librechat-custom:fixed-mapping
    container_name: LibreChat
    ports:
      - "${PORT:-3080}:${PORT:-3080}"
    depends_on:
      - mongodb
      - rag_api
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - PORT=${PORT:-3080}
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      # Optimizaciones de rendimiento
      - NODE_OPTIONS=--max-old-space-size=4096
      - UV_THREADPOOL_SIZE=128
      - NODE_NO_WARNINGS=1
    volumes:
      - ./.env:/app/.env:ro
      - ./librechat.yaml:/app/librechat.yaml:ro
      # Vol√∫menes persistentes para datos
      - ./logs:/app/api/logs
      - ./uploads:/app/uploads
      - ./images:/app/client/public/images
      
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
    
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data:/meili_data
      
  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
    ports:
      - "5433:5432"
      
  rag_api:
    image: u2sebau2/librechat-rag-custom:latest
    container_name: rag_api
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env
    volumes:
      # Compartir la misma carpeta uploads con LibreChat
      - ./uploads:/app/uploads
    ports:
      - "3333:8000"

volumes:
  pgdata2:
