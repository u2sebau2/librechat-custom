# LibreChat Configuration
version: 1.2.1



defaultModel:
  endpoint: "bedrock"
  model: "us.anthropic.claude-sonnet-4-20250514-v1:0"

# Interface configuration
interface:
  # ==================== CONFIGURACI√ìN DE CONVERSACIONES ====================
  # Disable multiple conversations feature (+ button to add conversations)
  multiConvo: false

  # Disable temporary chat feature (temporary chat toggle button)
  temporaryChat: false

  # Enable modular chat feature (allows switching between models/endpoints in same conversation)
  modularChat: true

  # ==================== FUNCIONALIDADES PARA ENDPOINTS DIRECTOS (BEDROCK) ====================
  # ‚úÖ Funcionalidades HABILITADAS para conversaciones directas
  fileSearch: true        # DESHABILITADO - Solo file upload directo
  webSearch: true          # B√∫squeda web
  fileCitations: true      # Citations de archivos (solo PDF)

  # ‚ùå Funcionalidades DESHABILITADAS para conversaciones directas
  runCode: false           # Deshabilitar ejecuci√≥n de c√≥digo
  artifacts: false         # Deshabilitar artifacts (si existe esta opci√≥n)

  # ==================== FUNCIONALIDADES GENERALES ====================
  # Disable speech features
  speechToText: false      # Disable microphone/speech-to-text
  textToSpeech: false      # Disable text-to-speech/reading aloud

  # Disable editing of agent messages (only allow editing user messages)
  editAgentMessages: false

# Include Nova Canvas in available tools
includedTools:
  - "nova-canvas"


# Endpoints configuration
endpoints:
  # Configuraci√≥n global de streaming para todos los endpoints
  all:
    streamRate: 0  # 0ms para streaming m√°s r√°pido sin delays
  
  # Configuraci√≥n para conversaciones directas con Bedrock
  bedrock:
    # Herramientas disponibles para conversaciones directas (solo Nova Canvas + b√∫squedas)
    tools: ["nova-canvas"]
    streamRate: 0  # Streaming sin delays para m√°xima fluidez

  # Configuraci√≥n para agentes
  agents:
    streamRate: 0  # Streaming r√°pido tambi√©n para agentes
    capabilities:
      # ‚úÖ Funcionalidades HABILITADAS para agentes
      - "file_search"              # B√∫squeda en archivos subidos
      - "web_search"               # B√∫squeda web
      - "actions"                  # Acciones personalizadas
      - "tools"                    # Herramientas personalizadas (Nova Canvas, etc.)
      - "chain"                    # Encadenamiento de acciones
      - "ocr"                      # OCR para documentos (legacy, ahora procesamiento nativo)
      - "hide_sequential_outputs"  # Ocultar salidas secuenciales
      - "end_after_tools"          # Terminar despu√©s de herramientas

      # ‚ùå Funcionalidades DESHABILITADAS para agentes (seg√∫n solicitud)
      # - "artifacts"              # DESHABILITADO - No mostrar artifacts
      # - "execute_code"           # DESHABILITADO - No ejecutar c√≥digo

      # üìù NOTA: file upload est√° siempre disponible para agentes y endpoints directos
